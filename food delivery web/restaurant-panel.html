<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Panel | CraveFast Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Corrected Lucide Link -->
    <script src="https://unpkg.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%); min-height: 100vh; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .premium-btn { background: linear-gradient(90deg, #ff4b2b, #ff416c); transition: all 0.3s ease; }
        .premium-btn:active { scale: 0.95; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <a href="index.html" class="text-orange-500 text-xs font-bold uppercase tracking-widest mb-2 block hover:underline">← Back to Site</a>
                <h1 class="text-3xl font-black italic">The Royal <span class="text-orange-500">Bistro</span> <span class="text-sm font-light text-gray-400 not-italic ml-2">Dashboard</span></h1>
            </div>
            <div class="flex gap-4 items-center">
                <span class="glass px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-wider flex items-center gap-2 border-green-500/30">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Restaurant Open
                </span>
                <div class="relative glass p-2 rounded-full cursor-pointer hover:bg-white/10">
                    <i data-lucide="bell" size="20"></i>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Stats Grid -->
            <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-8 rounded-[32px] border-b-4 border-b-green-500/50">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Today's Revenue</p>
                    <h3 class="text-4xl font-black mt-2 text-white">$1,240<span class="text-lg text-gray-500">.50</span></h3>
                </div>
                <div class="glass p-8 rounded-[32px] border-b-4 border-b-orange-500/50">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Active Orders</p>
                    <h3 class="text-4xl font-black mt-2 text-orange-500">12</h3>
                </div>
                <div class="glass p-8 rounded-[32px] border-b-4 border-b-yellow-400/50">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Avg Rating</p>
                    <h3 class="text-4xl font-black mt-2 text-yellow-400">4.8 <span class="text-lg">⭐</span></h3>
                </div>
            </div>

            <!-- Left: Add New Dish Form -->
            <div class="lg:col-span-1 glass p-8 rounded-[40px] h-fit">
                <h3 class="text-xl font-bold mb-8 flex items-center gap-3 italic">
                    <i data-lucide="plus-circle" class="text-orange-500"></i> Upload Dish
                </h3>
                <div class="space-y-5">
                    <div id="imagePlaceholder" class="border-2 border-dashed border-white/10 rounded-3xl p-10 text-center hover:border-orange-500/50 cursor-pointer transition-all bg-white/5">
                        <i data-lucide="image-plus" class="mx-auto mb-2 text-gray-500" size="32"></i>
                        <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Select Food Photo</span>
                    </div>
                    <input type="text" placeholder="Dish Name" class="glass w-full p-4 rounded-2xl outline-none text-sm border-white/5 focus:border-orange-500/50 transition-all">
                    <select class="glass w-full p-4 rounded-2xl outline-none text-sm text-gray-400 bg-[#1a1c2c] border-white/5">
                        <option>Main Course</option>
                        <option>Appetizers</option>
                        <option>Beverages</option>
                    </select>
                    <input type="number" placeholder="Price ($)" class="glass w-full p-4 rounded-2xl outline-none text-sm border-white/5 focus:border-orange-500/50 transition-all">
                    <button onclick="alert('Food Item Added Successfully!')" class="premium-btn w-full py-5 rounded-[24px] font-black uppercase tracking-[2px] text-xs shadow-lg shadow-orange-500/20">Add to Menu</button>
                </div>
            </div>

            <!-- Right: Live Orders Management -->
            <div class="lg:col-span-2 glass p-8 rounded-[40px]">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-xl font-bold italic flex items-center gap-3">
                        <i data-lucide="clock" class="text-orange-500"></i> Live Orders
                    </h3>
                    <span class="text-[10px] bg-white/10 px-3 py-1 rounded-full uppercase font-bold">Updated Just Now</span>
                </div>
                
                <div class="space-y-4">
                    <!-- Sample Order 1 -->
                    <div id="order1" class="flex flex-col md:flex-row items-center justify-between p-6 bg-white/5 rounded-[28px] border border-white/5 hover:bg-white/10 transition-all gap-4">
                        <div class="flex gap-4 items-center w-full">
                            <div class="w-12 h-12 bg-orange-500/20 text-orange-500 rounded-2xl flex items-center justify-center font-black">#21</div>
                            <div>
                                <h4 class="font-bold text-lg">2x Margherita Pizza</h4>
                                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Customer: Sameer • 2 mins ago</p>
                            </div>
                        </div>
                        <div class="flex gap-2 w-full md:w-auto">
                            <button onclick="acceptOrder('order1')" class="w-full md:w-auto bg-green-500 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-green-600 transition-all">Accept</button>
                            <button class="w-full md:w-auto glass border-red-500/30 text-red-400 px-4 py-3 rounded-xl text-[10px] font-bold uppercase">Reject</button>
                        </div>
                    </div>

                    <!-- No more orders placeholder -->
                    <p class="text-center text-gray-600 text-xs py-10 italic">More orders will appear here in real-time...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function acceptOrder(id) {
            const order = document.getElementById(id);
            order.style.opacity = '0.5';
            order.style.pointerEvents = 'none';
            alert("Order Accepted! Notifying Rider...");
        }
    </script>
</body>
</html>

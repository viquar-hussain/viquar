<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | CraveFast Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Corrected Lucide Link -->
    <script src="https://unpkg.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Pulse Animation for Live Tracking */
        .pulse {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .timeline-line {
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            top: 10px; bottom: 10px; left: 15px;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div class="max-w-2xl w-full">
        <!-- Status Card -->
        <div class="glass p-8 rounded-[40px] relative overflow-hidden shadow-2xl">
            <div class="flex justify-between items-start mb-10">
                <div>
                    <p class="text-orange-500 font-bold mb-1 tracking-widest uppercase text-[10px]">Estimated Delivery</p>
                    <h2 class="text-4xl font-black italic">12:45 PM</h2>
                </div>
                <div class="glass p-3 rounded-2xl flex items-center gap-3 border-red-500/20">
                    <div class="w-3 h-3 bg-red-500 rounded-full pulse"></div>
                    <span class="text-xs font-bold uppercase tracking-wider">Live</span>
                </div>
            </div>

            <!-- Delivery Guy Info -->
            <div class="glass bg-white/5 p-5 rounded-[28px] flex items-center justify-between mb-10 border border-white/10">
                <div class="flex items-center gap-4">
                    <img src="https://images.unsplash.com" class="w-14 h-14 rounded-full object-cover border-2 border-orange-500" alt="Rider">
                    <div>
                        <h4 class="font-bold text-sm">Rahul Sharma</h4>
                        <p class="text-[10px] text-gray-400 uppercase tracking-widest">Delivery Hero</p>
                    </div>
                </div>
                <div class="flex gap-3">
                    <a href="tel:#" class="glass p-3 rounded-xl hover:bg-orange-500 hover:text-white transition-all"><i data-lucide="phone" size="18"></i></a>
                    <a href="#" class="glass p-3 rounded-xl hover:bg-orange-500 hover:text-white transition-all"><i data-lucide="message-square" size="18"></i></a>
                </div>
            </div>

            <!-- Tracking Timeline -->
            <div class="relative space-y-8 ml-2">
                <div class="timeline-line"></div>
                
                <!-- Step 1 (Completed) -->
                <div class="relative flex items-center gap-6">
                    <div class="z-10 w-8 h-8 rounded-full bg-orange-500 flex items-center justify-center shadow-lg shadow-orange-500/50">
                        <i data-lucide="check" size="14" class="text-white"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-sm">Order Confirmed</h4>
                        <p class="text-[10px] text-gray-400">12:10 PM</p>
                    </div>
                </div>

                <!-- Step 2 (Completed) -->
                <div class="relative flex items-center gap-6">
                    <div class="z-10 w-8 h-8 rounded-full bg-orange-500 flex items-center justify-center shadow-lg shadow-orange-500/50">
                        <i data-lucide="check" size="14" class="text-white"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-sm text-white">Preparing your meal</h4>
                        <p class="text-[10px] text-gray-400">12:25 PM</p>
                    </div>
                </div>

                <!-- Step 3 (Current) -->
                <div class="relative flex items-center gap-6">
                    <div class="z-10 w-8 h-8 rounded-full bg-white flex items-center justify-center border-2 border-orange-500">
                        <i data-lucide="bike" size="14" class="text-orange-500"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-sm text-white italic">Out for Delivery</h4>
                        <p class="text-[10px] text-orange-500 font-medium">Rider is 1.2km away</p>
                    </div>
                </div>

                <!-- Step 4 (Pending) -->
                <div class="relative flex items-center gap-6 opacity-30">
                    <div class="z-10 w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center">
                        <i data-lucide="home" size="14"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-sm text-gray-400">Delivered</h4>
                        <p class="text-[10px]">Estimated 12:45 PM</p>
                    </div>
                </div>
            </div>

            <!-- Bottom Button -->
            <button onclick="window.location.href='index.html'" class="w-full mt-12 bg-white/5 border border-white/10 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] hover:text-white hover:bg-white/10 transition-all active:scale-95">
                Back to Home
            </button>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
